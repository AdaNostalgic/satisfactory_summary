<h1>Recipes</h1>
<div *ngFor="let recipe of recipes">
  <app-ingredient
    [name]="recipe.name"
    [quantity]="recipe.outProductNb"
  ></app-ingredient>
  <!-- {{ recipe.outProductNb }} <b>{{ recipe.name }}</b> -->
  {{ '<< ' }}
  {{ recipe.building }} {{ '<< ' }}
  <ng-container *ngFor="let inProduct of recipe.ingredients | keyvalue">
    <app-ingredient
      [name]="inProduct.key"
      [quantity]="inProduct.value"
    ></app-ingredient>
  </ng-container>
</div>

<h1>Summary</h1>
<h2>
  <ng-container *ngFor="let netProduct of netProducts | keyvalue">
    <app-ingredient
      [name]="netProduct.key"
      [quantity]="netProduct.value"
    ></app-ingredient>
  </ng-container>
</h2>
<div *ngFor="let product of products | keyvalue">
  <app-ingredient
    [name]="product.key"
    [quantity]="product.value"
  ></app-ingredient>
  ({{ getBuilder(product.key, product.value).nb }}
  {{ getBuilder(product.key, product.value).name }})
</div>
